<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SkillTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        primary: '#d4ff00',
                        brandBlack: '#080808',
                    }
                }
            }
        }

        // Application State
        window.state = JSON.parse(localStorage.getItem('skilltracker_v2')) || {
            onboarded: false,
            onboardingStep: 0,
            isPro: false,
            hobbies: [], 
            activeHobby: "",
            view: "goals",
            skills: [],
            sessions: [], 
            expandedYears: [new Date().getFullYear()]
        };

        let currentCalDate = new Date();
        let pressTimer;

        function save() {
            localStorage.setItem('skilltracker_v2', JSON.stringify(window.state));
            render();
        }

        window.onload = () => {
            setTimeout(() => {
                const s = document.getElementById('splash');
                if(s) { s.style.opacity = '0'; setTimeout(() => s.remove(), 500); }
            }, 800);
            render();
        };

        window.render = () => {
            const onboarding = document.getElementById('onboarding');
            const appUi = document.getElementById('app-ui');
            
            if (!window.state.onboarded) {
                onboarding.classList.remove('hidden');
                appUi.classList.add('hidden');
                renderOnboarding();
                return;
            } else {
                onboarding.classList.add('hidden');
                appUi.classList.remove('hidden');
            }

            const hobbySkills = window.state.skills.filter(s => s.h === window.state.activeHobby);
            const activeHobbySkills = hobbySkills.filter(s => !s.l);
            const landed = hobbySkills.filter(s => s.l);
            const pct = hobbySkills.length ? Math.round((landed.length / hobbySkills.length) * 100) : 0;
            
            const circle = document.getElementById('prog-circle');
            if (circle) circle.style.strokeDashoffset = 264 - (pct/100)*264;
            document.getElementById('prog-text').innerText = pct + "%";
            document.getElementById('view-title').innerText = window.state.view === 'goals' ? "Skills" : "Archive";
            document.getElementById('view-sub').innerText = (window.state.activeHobby || "Select Hobby");

            const streak = calcStreak();
            const sb = document.getElementById('streak-badge');
            if (streak > 0) { 
                sb.classList.remove('hidden'); 
                document.getElementById('streak-val').innerText = streak; 
            } else { sb.classList.add('hidden'); }

            renderWeekDots();
            renderHobbyTabs();

            const list = document.getElementById('main-content');
            if (window.state.view === 'history') {
                renderArchive(list, landed);
            } else {
                renderGoals(list, activeHobbySkills);
            }
        };

        function renderOnboarding() {
            const container = document.getElementById('onboarding-content');
            const step = window.state.onboardingStep;
            const anim = "animate-in fade-in slide-in-from-bottom-4 duration-500 flex flex-col items-center text-center px-10 w-full max-w-lg mx-auto h-full justify-center";

            if (step === 0) {
                container.innerHTML = `
                    <div class="${anim}">
                        <h2 class="text-5xl font-black italic uppercase text-white mb-6 leading-[0.9] tracking-tighter">SkillTracker</h2>
                        <p class="text-white/40 text-base font-medium mb-16 max-w-[280px]">Master new skills and track your progression.</p>
                        <button onclick="nextStep()" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase text-sm tracking-widest active:scale-95 transition-all">Get Started</button>
                    </div>
                `;
            } else if (step === 1) {
                container.innerHTML = `
                    <div class="${anim}">
                        <h2 class="text-4xl font-black italic uppercase text-white mb-10 leading-tight">What is your<br>primary focus?</h2>
                        <input id="ob-hobby" type="text" placeholder="e.g. Skating, Piano" autofocus 
                            class="w-full bg-white/5 border border-white/10 rounded-2xl text-xl font-bold p-6 text-white outline-none mb-12 text-center placeholder:text-white/10">
                        <button onclick="finishOnboarding()" class="w-full bg-primary text-black py-5 rounded-2xl font-black uppercase text-sm tracking-widest active:scale-95 transition-all">Begin Journey</button>
                    </div>
                `;
            }
        }

        window.nextStep = () => { window.state.onboardingStep++; render(); };

        window.finishOnboarding = () => {
            const val = document.getElementById('ob-hobby').value.trim();
            if (!val) return;
            window.state.activeHobby = val;
            window.state.hobbies = [val];
            window.state.onboarded = true;
            save();
        };

        function renderHobbyTabs() {
            let html = window.state.hobbies.map(h => `
                <div class="flex items-center shrink-0 px-5 py-2.5 rounded-full border cursor-pointer select-none transition-all ${window.state.activeHobby===h?'border-black dark:border-white bg-black dark:bg-white text-white dark:text-black':'border-black/5 dark:border-white/5 bg-black/5 dark:bg-white/5'}"
                     onclick="window.state.activeHobby='${h}';save();"
                     onmousedown="startHobbyPress('${h}')" onmouseup="endHobbyPress()" ontouchstart="startHobbyPress('${h}')" ontouchend="endHobbyPress()">
                    <span class="text-[10px] font-black uppercase tracking-widest">${h}</span>
                </div>
            `).join('');
            html += `<button onclick="checkProHobby()" class="px-4 py-2 text-black/20 dark:text-white/20 hover:text-primary transition-colors">+</button>`;
            document.getElementById('hobby-tabs').innerHTML = html;
        }

        function renderGoals(list, activeHobbySkills) {
            list.innerHTML = activeHobbySkills.length === 0 ? `
                <div class="py-20 text-center opacity-30">
                    <p class="text-[10px] font-black uppercase tracking-widest mb-4 dark:text-white text-black">No active goals</p>
                    <button onclick="checkProSkill()" class="text-[10px] border border-black/20 dark:border-white/20 px-6 py-3 rounded-full font-black uppercase dark:text-white text-black">Add First Skill</button>
                </div>
            ` : 
            `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">` +
            activeHobbySkills.map(s => `
                <div class="glass-card p-6 rounded-[2rem]">
                    <div class="flex justify-between items-start mb-6">
                        <h3 class="text-xl font-extrabold dark:text-white text-black leading-tight">${s.n}</h3>
                        <button onclick="delSkill(${s.id})" class="text-black/10 dark:text-white/10 p-1 hover:text-red-500">
                             <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 6L6 18M6 6l12 12"/></svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setS(${s.id},1)" class="py-3 rounded-xl border text-[8px] font-black uppercase transition-all ${s.s===1?'bg-black dark:bg-white text-white dark:text-black':'border-black/5 dark:border-white/5 text-black/20 dark:text-white/20'}">Warm up</button>
                        <button onclick="setS(${s.id},2)" class="py-3 rounded-xl border text-[8px] font-black uppercase transition-all ${s.s===2?'bg-purple-600 text-white border-purple-600':'border-black/5 dark:border-white/5 text-black/20 dark:text-white/20'}">Training</button>
                        <button onclick="land(${s.id})" class="py-3 rounded-xl border border-black/10 dark:border-white/10 text-[8px] font-black uppercase active:bg-primary active:text-black dark:text-white text-black">Landed!</button>
                    </div>
                </div>
            `).join('') + `</div>`;
        }

        function renderArchive(list, landed) {
            const grouped = landed.reduce((acc, s) => {
                const year = s.d.split('.').pop();
                if (!acc[year]) acc[year] = []; acc[year].push(s); return acc;
            }, {});
            const years = Object.keys(grouped).sort((a,b) => b-a);
            list.innerHTML = years.length === 0 ? `<div class="py-20 text-center text-black/10 dark:text-white/10 text-[10px] font-black uppercase tracking-widest">Archive is empty</div>` :
            years.map(year => `
                <div class="mb-2 ${window.state.expandedYears.includes(parseInt(year)) ? 'acc-open' : ''}">
                    <button onclick="toggleYear(${year})" class="w-full flex justify-between items-center py-4 border-b border-black/5 dark:border-white/5">
                        <span class="text-2xl font-black italic uppercase dark:text-white text-black">${year}</span>
                        <svg class="rot dark:text-white/40 text-black/40" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                    <div class="acc-content overflow-hidden transition-all">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8">
                        ${grouped[year].map(s => `
                            <div class="flex justify-between items-center py-4 border-b border-black/5 dark:border-white/5">
                                <div><div class="text-[8px] font-black uppercase text-black/30 dark:text-white/30 mb-1">${s.d}</div><div class="text-sm font-bold dark:text-white/80 text-black/80">${s.n}</div></div>
                                <button onclick="unland(${s.id})" class="text-[8px] font-black uppercase bg-black/5 dark:bg-white/5 px-3 py-1.5 rounded-full text-black/20 dark:text-white/20">Undo</button>
                            </div>
                        `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function calcStreak() {
            const days = [...new Set(window.state.sessions.map(s => new Date(s.t).toDateString()))].map(d => new Date(d)).sort((a,b) => b-a);
            if (!days.length) return 0;
            const today = new Date(new Date().toDateString());
            const yesterday = new Date(today); yesterday.setDate(today.getDate()-1);
            if (days[0] < yesterday && days[0].toDateString() !== today.toDateString()) return 0;
            let s = 1;
            for (let i=0; i<days.length-1; i++) { if (Math.abs(days[i]-days[i+1])/(1000*60*60*24) <= 1.1) s++; else break; }
            return s;
        }

        function renderWeekDots() {
            const now = new Date();
            const dayOfWeek = (now.getDay() === 0) ? 6 : now.getDay() - 1;
            const start = new Date(now); 
            start.setDate(now.getDate() - dayOfWeek);
            start.setHours(0,0,0,0);

            let h = "";
            let loggedTodayForActive = false;
            for(let i=0; i<7; i++) {
                const d = new Date(start); d.setDate(start.getDate()+i);
                const done = window.state.sessions.some(s => new Date(s.t).toDateString() === d.toDateString() && s.h === window.state.activeHobby);
                if (d.toDateString() === new Date().toDateString() && done) loggedTodayForActive = true;
                h += `<div class="w-2 h-2 rounded-full ${done?'bg-primary shadow-[0_0_8px_#d4ff00]':'bg-black/10 dark:bg-white/10'}"></div>`;
            }
            document.getElementById('week-dots').innerHTML = h;
            const logBtn = document.getElementById('log-session-btn');
            if (loggedTodayForActive) { 
                logBtn.innerText = "Logged"; 
                logBtn.className = "bg-black/5 dark:bg-white/5 text-black/20 dark:text-white/20 px-5 py-2.5 rounded-xl text-[9px] font-black uppercase pointer-events-none";
            } else { 
                logBtn.innerText = "Log session"; 
                logBtn.className = "bg-primary text-black px-5 py-2.5 rounded-xl text-[9px] font-black uppercase active:scale-95 transition-all shadow-md";
            }
        }

        window.logSession = (e) => {
            if (e) e.stopPropagation();
            if (!window.state.activeHobby) return;
            window.state.sessions.push({t: Date.now(), h: window.state.activeHobby});
            confetti({particleCount: 30, spread: 50, colors: ['#d4ff00', '#000000']});
            save();
        };

        window.renderCalendar = () => {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = "";
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('cal-month-name').innerText = `${months[currentCalDate.getMonth()]} ${currentCalDate.getFullYear()}`;
            
            const first = new Date(currentCalDate.getFullYear(), currentCalDate.getMonth(), 1).getDay();
            const adjFirst = (first === 0 ? 6 : first - 1);
            const days = new Date(currentCalDate.getFullYear(), currentCalDate.getMonth() + 1, 0).getDate();
            
            for(let i=0; i<adjFirst; i++) grid.innerHTML += `<div class="aspect-square"></div>`;
            
            for(let i=1; i<=days; i++) {
                const target = new Date(currentCalDate.getFullYear(), currentCalDate.getMonth(), i);
                const isActHobby = window.state.sessions.some(s => new Date(s.t).toDateString() === target.toDateString() && s.h === window.state.activeHobby);
                const isAnyHobby = window.state.sessions.some(s => new Date(s.t).toDateString() === target.toDateString());
                
                let cls = "bg-black/5 dark:bg-white/5 text-black/40 dark:text-white/40";
                if (isActHobby) cls = "bg-primary text-black font-black scale-105 shadow-lg shadow-primary/20";
                else if (isAnyHobby) cls = "bg-black/20 dark:bg-white/20 text-black dark:text-white font-bold";

                grid.innerHTML += `
                    <button onclick="toggleDaySession(${i})" class="aspect-square rounded-xl flex items-center justify-center text-xs transition-all active:scale-90 ${cls}">
                        ${i}
                    </button>
                `;
            }
            document.getElementById('cal-streak').innerText = calcStreak() + " üî•";
            const activeHobbyTotal = window.state.sessions.filter(s => s.h === window.state.activeHobby).length;
            document.getElementById('cal-total').innerText = activeHobbyTotal;
            document.getElementById('cal-hobby-label').innerText = "Total " + window.state.activeHobby;
        };

        window.toggleDaySession = (day) => {
            const targetDate = new Date(currentCalDate.getFullYear(), currentCalDate.getMonth(), day);
            const dateStr = targetDate.toDateString();
            const existingIndex = window.state.sessions.findIndex(s => new Date(s.t).toDateString() === dateStr && s.h === window.state.activeHobby);
            
            if (existingIndex > -1) {
                window.state.sessions.splice(existingIndex, 1);
            } else {
                targetDate.setHours(12, 0, 0, 0);
                window.state.sessions.push({t: targetDate.getTime(), h: window.state.activeHobby});
            }
            save();
            renderCalendar();
        };

        window.changeMonth = (dir) => { currentCalDate.setMonth(currentCalDate.getMonth() + dir); renderCalendar(); };
        window.changeView = (v) => { window.state.view = v; render(); };
        
        window.saveSkill = () => {
            const n = document.getElementById('skill-input').value.trim();
            if (!n) return;
            window.state.skills.push({id:Date.now(), n, h:window.state.activeHobby, s:1, l:false});
            document.getElementById('skill-modal').classList.add('hidden');
            document.getElementById('skill-input').value = "";
            save();
        };

        window.addHobbyNow = () => {
            const h = document.getElementById('hobby-input').value.trim();
            if (!h) return;
            window.state.hobbies.push(h);
            window.state.activeHobby = h;
            document.getElementById('hobby-modal').classList.add('hidden');
            document.getElementById('hobby-input').value = "";
            save();
        };

        window.toggleYear = (y) => {
            const year = parseInt(y);
            window.state.expandedYears = window.state.expandedYears.includes(year) ? window.state.expandedYears.filter(i => i !== year) : [...window.state.expandedYears, year];
            save();
        };

        window.land = (id) => {
            const s = window.state.skills.find(x => x.id === id); s.l = true;
            const d = new Date(); s.d = `${d.getDate().toString().padStart(2,'0')}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getFullYear()}`;
            confetti({particleCount: 100, spread: 70, colors: ['#d4ff00', '#ffffff']});
            save();
        };

        window.unland = (id) => { window.state.skills.find(x => x.id===id).l = false; save(); };
        window.delSkill = (id) => { window.state.skills = window.state.skills.filter(x => x.id!==id); save(); };
        window.setS = (id, s) => { window.state.skills.find(x => x.id===id).s = s; save(); };

        window.checkProHobby = () => {
            // Free limit: 1 hobby
            if (!window.state.isPro && window.state.hobbies.length >= 1) document.getElementById('paywall').classList.remove('hidden');
            else document.getElementById('hobby-modal').classList.remove('hidden');
        };

        window.checkProSkill = () => {
            // Free limit: 2 active goals per hobby
            const activeHobbySkills = window.state.skills.filter(s => s.h === window.state.activeHobby && !s.l);
            if (!window.state.isPro && activeHobbySkills.length >= 2) document.getElementById('paywall').classList.remove('hidden');
            else document.getElementById('skill-modal').classList.remove('hidden');
        };

        window.buyPro = () => {
            window.state.isPro = true;
            document.getElementById('paywall').classList.add('hidden');
            confetti({particleCount: 150, spread: 80});
            save();
        };

        window.startHobbyPress = (h) => {
            pressTimer = setTimeout(() => {
                window.hobbyToEdit = h;
                document.getElementById('edit-hobby-input').value = h;
                document.getElementById('edit-hobby-modal').classList.remove('hidden');
            }, 600);
        };

        window.endHobbyPress = () => clearTimeout(pressTimer);

        window.updateHobby = () => {
            const newName = document.getElementById('edit-hobby-input').value.trim();
            if (!newName) return;
            const old = window.hobbyToEdit;
            window.state.hobbies = window.state.hobbies.map(h => h === old ? newName : h);
            window.state.skills.forEach(s => { if(s.h === old) s.h = newName; });
            window.state.sessions.forEach(s => { if(s.h === old) s.h = newName; });
            if (window.state.activeHobby === old) window.state.activeHobby = newName;
            document.getElementById('edit-hobby-modal').classList.add('hidden');
            save();
        };

        window.deleteHobby = () => {
            const h = window.hobbyToEdit;
            window.state.hobbies = window.state.hobbies.filter(i => i !== h);
            window.state.skills = window.state.skills.filter(i => i.h !== h);
            window.state.sessions = window.state.sessions.filter(i => i.h !== h);
            if (window.state.activeHobby === h) window.state.activeHobby = window.state.hobbies[0] || "";
            document.getElementById('edit-hobby-modal').classList.add('hidden');
            save();
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --bg-color: #ffffff;
            --text-color: #080808;
            --glass-bg: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #080808;
                --text-color: #ffffff;
                --glass-bg: rgba(255, 255, 255, 0.03);
                --glass-border: rgba(255, 255, 255, 0.05);
            }
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden; 
            transition: background 0.3s ease;
        }

        .progress-ring-circle { transition: stroke-dashoffset 0.8s ease; transform: rotate(-90deg); transform-origin: 50% 50%; }
        
        #splash { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease-out; }
        
        .acc-content { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .acc-open .acc-content { max-height: 2000px; }
        .rot { transition: transform 0.3s ease; }
        .acc-open .rot { transform: rotate(180deg); }
        
        .glass-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @media (min-width: 768px) {
            .app-container { max-width: 700px; margin: 0 auto; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="splash">
        <div class="text-primary text-2xl font-black italic tracking-tighter animate-pulse">SkillTracker</div>
    </div>

    <!-- ONBOARDING -->
    <div id="onboarding" class="hidden fixed inset-0 bg-brandBlack z-[500] flex flex-col justify-center">
        <div id="onboarding-content" class="h-full"></div>
    </div>

    <!-- APP UI -->
    <div id="app-ui" class="hidden flex flex-col min-h-screen app-container">
        <header class="px-6 pt-12 pb-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="relative w-14 h-14 flex items-center justify-center shrink-0">
                    <svg width="56" height="56" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="42" stroke="currentColor" class="opacity-5" stroke-width="8" fill="none" />
                        <circle id="prog-circle" class="progress-ring-circle" cx="50" cy="50" r="42" stroke="#d4ff00" stroke-width="8" fill="none" stroke-dasharray="264" stroke-dashoffset="264" stroke-linecap="round" />
                    </svg>
                    <div id="prog-text" class="absolute text-[10px] font-black">0%</div>
                    <div id="streak-badge" class="absolute -top-1 -right-1 bg-orange-500 text-white px-2 py-0.5 rounded-full text-[8px] font-black hidden shadow-lg">üî• <span id="streak-val">0</span></div>
                </div>
                <div>
                    <h1 id="view-title" class="text-3xl font-extrabold italic uppercase tracking-tighter leading-none">Skills</h1>
                    <p id="view-sub" class="text-[9px] font-black uppercase tracking-widest opacity-30 mt-1 truncate">...</p>
                </div>
            </div>
            <div class="opacity-10 font-black italic tracking-tighter text-sm uppercase">SkillTracker</div>
        </header>

        <!-- Activity Summary -->
        <section class="px-6 my-4">
            <div onclick="document.getElementById('cal-modal').classList.remove('hidden'); renderCalendar();" 
                 class="glass-card rounded-[2rem] p-6 flex justify-between items-center cursor-pointer active:scale-[0.98] transition-all">
                <div>
                    <p class="text-[8px] font-black opacity-30 uppercase tracking-widest mb-3">Activity</p>
                    <div id="week-dots" class="flex gap-2"></div>
                </div>
                <button id="log-session-btn" onclick="logSession(event)" class="transition-all">Log session</button>
            </div>
        </section>

        <section class="px-6 mb-8 overflow-x-auto no-scrollbar">
            <div id="hobby-tabs" class="flex gap-3 pb-2"></div>
        </section>

        <main id="main-content" class="flex-1 px-6 pb-32"></main>

        <nav class="fixed bottom-6 left-6 right-6 max-w-md mx-auto glass-card backdrop-blur-2xl px-10 py-5 flex justify-between items-center z-50 rounded-[2.5rem] shadow-2xl">
            <button onclick="changeView('goals')" class="flex flex-col items-center gap-1 transition-all ${window.state.view==='goals'?'':'opacity-20'}">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                <span class="text-[8px] font-black uppercase">Goals</span>
            </button>

            <div class="flex items-center justify-between px-2 mb-8 mt-6">
