<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkillTracker - Min Utvikling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
        }
        .progress-ring {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-white">
            <h1 class="text-2xl font-bold">SkillTracker</h1>
            <p class="text-indigo-100 text-sm">Loggfør dine ferdigheter og fremgang</p>
        </div>

        <!-- Innhold -->
        <div class="p-6 space-y-6">
            <div id="skill-list" class="space-y-4">
                <!-- Ferdigheter legges her -->
            </div>

            <!-- Legg til ny ferdighet -->
            <div class="mt-8 pt-6 border-t border-slate-100">
                <h3 class="font-semibold text-slate-800 mb-4">Legg til ny ferdighet</h3>
                <div class="space-y-3">
                    <input type="text" id="skill-name" placeholder="Navn på ferdighet..." 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <button onclick="addSkill()" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-colors active:scale-95">
                        Legg til
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enkel state-håndtering i minnet (kan utvides til lagring senere)
        let skills = [
            { id: 1, name: 'Webutvikling', level: 65 },
            { id: 2, name: 'Design', level: 40 }
        ];

        function renderSkills() {
            const list = document.getElementById('skill-list');
            list.innerHTML = '';
            
            skills.forEach(skill => {
                const div = document.createElement('div');
                div.className = "bg-slate-50 p-4 rounded-2xl border border-slate-100";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-medium text-slate-700">${skill.name}</span>
                        <span class="text-sm font-bold text-indigo-600">${skill.level}%</span>
                    </div>
                    <div class="w-full bg-slate-200 rounded-full h-2.5">
                        <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${skill.level}%"></div>
                    </div>
                    <div class="flex gap-2 mt-3">
                        <button onclick="updateLevel(${skill.id}, -5)" class="text-xs bg-white border border-slate-200 px-3 py-1 rounded-lg">-5%</button>
                        <button onclick="updateLevel(${skill.id}, 5)" class="text-xs bg-white border border-slate-200 px-3 py-1 rounded-lg">+5%</button>
                        <button onclick="deleteSkill(${skill.id})" class="text-xs text-red-500 ml-auto">Slett</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function addSkill() {
            const nameInput = document.getElementById('skill-name');
            if (nameInput.value.trim() === '') return;

            const newSkill = {
                id: Date.now(),
                name: nameInput.value,
                level: 0
            };
            skills.push(newSkill);
            nameInput.value = '';
            renderSkills();
        }

        function updateLevel(id, change) {
            const skill = skills.find(s => s.id === id);
            if (skill) {
                skill.level = Math.min(100, Math.max(0, skill.level + change));
                renderSkills();
            }
        }

        function deleteSkill(id) {
            skills = skills.filter(s => s.id !== id);
            renderSkills();
        }

        // Start appen
        renderSkills();
    </script>
</body>
</html>
